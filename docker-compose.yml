services:
  backend:
    image: your-dockerhub-user/eduspring-backend:latest
    container_name: eduspring-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod

      # DB connection (Spring Boot will read these in application-prod.yml)
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: eduspring
      DB_USER: eduspring_app
      DB_PASSWORD: ${DB_PASSWORD}

      # JWT / other secrets
      JWT_SECRET: ${JWT_SECRET}

    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net

  db:
    image: postgres:16-alpine
    container_name: eduspring-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: eduspring
      POSTGRES_USER: eduspring_app
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduspring_app -d eduspring"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - app_net
    # IMPORTANT: no "ports:" -> not exposed publicly

networks:
  app_net:
    driver: bridge

volumes:
  pgdata:
